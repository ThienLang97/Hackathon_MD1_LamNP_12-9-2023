<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt("Nhập chuỗi số nguyên cách nhau bởi dấu cách");
            let numbers = input.split(" ");
            let total = 0;

            for (let i = 0; i < numbers.length; i++) {
                let num = +numbers[i];
                let prime = true;

                if (num < 2) {
                    prime = false;
                } else {
                    for (let j = 2; j <= Math.sqrt(num); j++) {
                        if (num % j === 0) {
                            prime = false;
                            break;
                        }
                    }
                }

                if (prime) {
                    total += num;
                }
            }

            console.log(total);
    </script>
</body>
</html>
