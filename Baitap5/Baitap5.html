<body>
    <script>
        let text = prompt("Nhập chuỗi bất kỳ");
            let newString = "";
            let newText = "";

            for (let i = 0; i < text.length; i++) {
                if (text[i] !== " ") {
                    newText += text[i];
                } else {
                    newString += newText.split("").reverse().join("") + " ";
                    newText = "";
                }
            }

            newString += newText.split("").reverse().join("");
            console.log(newString);

    </script>
</body>
