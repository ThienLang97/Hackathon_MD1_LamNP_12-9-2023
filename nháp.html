<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let text = prompt("Nhập chuỗi gồm 5 chữ số nguyên cách nhau bởi dấu cách");
        let number = text.split(" ");
        number.sort((a, b) => a - b);
        let max = number[number.length - 1];

        console.log("Số lớn nhất và duy nhất trong chuỗi là:", max);
    </script>
</body>
</html>
